<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-f"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha
            </span>
        </div>
        <!-- Butttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="quote-changer"class="new-quote">New Quote</button>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
